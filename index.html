<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS using create multiple divs</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .parent{
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        background-image: url("https://i0.wp.com/etchworksdigital.com/wp-content/uploads/2014/04/The-best-top-desktop-hd-dark-black-wallpapers-dark-black-wallpaper-dark-background-dark-wallpaper-23.jpg?fit=1024%2C640&ssl=1");
        padding: 70px 5vw;
    }
    .child{
        width: 300px;
        background-color: #212121; 
        box-shadow: 0px 0px 20px white;
        border-radius: 30px;
        overflow: hidden;
        z-index: 1;
    }
    .child img{
        height: 330px;
        width: 100%;
        object-fit: cover;
    }
    .child h2{
        font-size: 28px;
        padding: 7px 25px 0px 25px;
        color: #F5F5F5;
    }
    .child p{
        font-size: 18px;
        font-weight: 500;
        padding: 5px 25px 15px 25px;
        color: #FFD700;
    }
    .child button{
        margin: 0px 0px 20px 25px;
        padding: 10px 22px;
        border-radius: 7px;
        border: none;
        cursor: pointer;
        transition: .6s;
        font-size: 17px;
        color: white;
        background-color: white;
        color: #212121;
    }
    .child:hover button{
        box-shadow: 0px 0px 7px white;
        background-color: transparent;
        color: white;
    }
    @media (max-width: 710px) {
        .child img{
            height: 300px;
        }
        .child button{
            padding: 10px 0px;
            width: 84%;
        }
    }
</style>
<body>
    <div class="parent" id="container"></div>

    <script>
        let images = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHLLTBbrBcYYkglGYPti86DY0qk05pGmgSmQ&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1UJslOJjZ3S18lhhyLAEBNahcmu4xAWgT1Q&s",
        "https://rukminim2.flixcart.com/image/850/1000/xif0q/shirt/f/s/0/l-4mss1813-09-snitch-original-imagszgjg5ewadhw.jpeg?q=90&crop=false","https://cdn.pixabay.com/photo/2019/06/24/00/57/watch-4294991_1280.jpg",
        "https://fabrikart.co.in/wp-content/uploads/2024/07/j1.webp",
        "https://assets.ajio.com/medias/sys_master/root/20231116/mlcA/6555c7caafa4cf41f58c174f/-473Wx593H-466794990-blue-MODEL.jpg",
        "https://modernmotifsocks.com/cdn/shop/products/329_large.jpeg?v=1488381005",
        "https://m.media-amazon.com/images/I/41aGj9ksyXL.jpg",
        "https://thesleepcompany.in/cdn/shop/files/1_e4a34bd3-85cf-4507-8f5f-62bb7f508bce.webp?v=1742496262",
        "https://www.hokybo.com/CompanyData/Product/13CT003E/1.jpg",
        "https://m.media-amazon.com/images/I/61ynoafRIHL.jpg",
        "https://static.toiimg.com/thumb/msid-100449799,width-1280,height-720,resizemode-4/100449799.jpg",
        "https://m.media-amazon.com/images/I/810HI-4wV+L.jpg",
        "https://serverstore.in/image/cache/catalog/serverstore/Lenovo%20TAB%20M10%20HD-550x400w.png",
        "https://www.zdnet.com/a/img/resize/825581fae2a55ff13555450e26e4d4d5f183cef3/2024/11/13/5082cd4a-b7ce-4606-9866-0e1ae7f45b29/thinkpad-x13-2-in-1-gen-5-2.jpg?auto=webp&fit=crop&height=675&width=1200",
        "https://img.freepik.com/premium-photo/wireless-headphones-hd-8k-wallpaper-stock-photographic-image_853645-35557.jpg?w=360"];

        let product = ["Shoes","Glasses","Shirt","Watch","Pent","T-shirt","socks","bottle","chair","table","Fan","AC","Phone","Tablet","Laptop","Headphone"];

        let price = ["₹ 1,199","₹ 799","₹ 999","₹ 899","₹ 599","₹ 399","₹ 199","₹ 449","₹ 2,199","₹ 32,899","₹ 1,439","₹ 19,999","₹ 22,459","₹ 39,999","₹ 79,999","₹ 1,499"];

        let button = ["Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more","Read more"];

        let container = document.getElementById("container");
        for(let i = 0; i < 16; i++) {
            let div = document.createElement("div");
            div.setAttribute("class", "child");

            let img = document.createElement("img");
            img.setAttribute("src", images[i]);

            let pdt = document.createElement("h2");
            pdt.innerText = product[i]; 

            let pr = document.createElement("p");
            pr.innerText = price[i]; 

            let btn = document.createElement("button");
            btn.innerText = button[i]; 
            
            div.appendChild(img);
            div.appendChild(pdt);
            div.appendChild(pr);
            div.appendChild(btn);
            container.appendChild(div);
        }
    </script>
</body>
</html>
